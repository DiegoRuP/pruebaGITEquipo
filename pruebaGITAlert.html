<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Prueba GIT</title>
</head>

<body>

    <div class="container">
        <h1>Sweet Alert</h1>
        <h2>Prueba de GIT</h2>
        <p>Ingresa el estado de la bandera: </p>
        <input type="text" onkeypress="validar(event)" id="caja">
    </div>
    
    <script>
        function validar(e){
            tecla = e.keyCode;
            if (tecla=='13'){
                if (document.getElementById("caja").value== "true")
                    swal("Correcto!", " Dato correcto" , "success");
                else
                    swal("Incorrecto!", " Dato incorrecto" , "error");
                document.getElementById("caja").value=="";
 
            }
        }
    </script>

</body>
</html>
